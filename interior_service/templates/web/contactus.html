{% extends "web/base.html" %}
{% load static %}
{% block content %}
    <!-- breadcrumb area -->
    <div class="breadcrumb-area breadcrumb-padding bg-img" style="background-image:url(static/web/images/bg/bg-2.jpg)">
        <div class="container">
            <div class="breadcrumb-content text-center">
                <h2>Contact Us</h2>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><i class="fa fa-angle-right"></i></li>
                    <li>Contact Us</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Project area -->
    <div class="section section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-6">
                    <div class="contact-info-wrap">
                        <div class="single-contact-info-wrap">
                            <div class="info-icon">
                                <i class="dlicon ui-1_home-51"></i>
                            </div>
                            <div class="info-content">
                                <h3 class="title">Address</h3>
                                <p class="width">3317 ABC Tower, near Calicut Airport Kerala</p>
                            </div>
                        </div>
                        <div class="single-contact-info-wrap">
                            <div class="info-icon">
                                <i class="dlicon ui-2_phone"></i>
                            </div>
                            <div class="info-content">
                                <h3 class="title">Phone</h3>
                                <p> Mobile: <span>0483 021 23 34</span></p>
                                <p> Hotline: <span>1002850 - 9102476</span></p>
                            </div>
                        </div>
                        <div class="single-contact-info-wrap">
                            <div class="info-icon">
                                <i class="dlicon ui-1_email-85"></i>
                            </div>
                            <div class="info-content">
                                <h3 class="title">Email</h3>
                                <p>luxo@interior.com</p>
                            </div>
                        </div>
                        <div class="single-contact-info-wrap">
                            <div class="info-icon">
                                <i class="dlicon ui-2_share"></i>
                            </div>
                            <div class="info-content">
                                <h3 class="title">Follow us</h3>
                                <div class="social-icon-style mt-4">
                                    <a class="facebook" href="#"><i class="fa fa-facebook"></i></a>
                                    <a class="twitter" href="#"><i class="fa fa-twitter"></i></a>
                                    <a class="google-plus" href="#"><i class="fa fa-google-plus"></i></a>
                                    <a class="behance" href="#"><i class="fa fa-behance"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7 col-md-6">
                    <div class="contact-from-wrap">
                        <form id="contact-form" onsubmit="sendwhatsapp(); return false;">
                            <input id="name" name="name" type="text" placeholder="Name">
                            <input id="email" name="email" type="email" placeholder="Email">
                            <input id="subject" name="subject" type="text" placeholder="Subject">
                            <textarea id="message" name="message" placeholder="Your message"></textarea>
                            <input class="submit" type="submit" value="Send Message">
                        </form>
                        <p class="form-messege"></p>
                    </div>
                </div>
            </div>
            <div class="map mt-6 mt-md-12">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d317718.69319292053!2d-0.3817765050863085!3d51.528307984912544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon%2C+UK!5e0!3m2!1sen!2sin!4v1463669021863"></iframe>
            </div>
        </div>
    </div>
{% endblock %}
