{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>LUXO Interior Design Service Website</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'web/images/favicon.png' %}">

    <!-- CSS (Font, Vendor, Icon, Plugins & Style CSS files) -->

    <!-- Font CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600&amp;display=swap" rel="stylesheet">
    
    <!-- Vendor CSS (Bootstrap & Icon Font) -->
    <link rel="stylesheet" href="{% static 'web/css/vendor/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/vendor/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/vendor/dlicon.css' %}">
    <!-- Plugins CSS (All Plugins Files) -->
    <link rel="stylesheet" href="{% static 'web/css/plugins/swiper-bundle.min.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/plugins/animate.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/plugins/aos.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/plugins/odometer-theme-default.min.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/plugins/ddbeforeandafter.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/plugins/magnific-popup.css' %}">

    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'web/css/style.css' %}">

</head>

<body>

    {% include "web/partials/header.html" %}
    {% block content %}
    {% endblock %}
    {% include "web/partials/footer.html" %}

    <!-- JS Vendor, Plugins & Activation Script Files -->

    <!-- Vendors JS -->
    <script src="{% static 'web/js/vendor/modernizr-3.11.7.min.js' %}"></script>
    <script src="{% static 'web/js/vendor/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'web/js/vendor/jquery-migrate-3.3.2.min.js' %}"></script>
    <script src="{% static 'web/js/vendor/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugins JS -->
    <script src="{% static 'web/js/plugins/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'web/js/plugins/hoverparallax.min.js' %}"></script>
    <script src="{% static 'web/js/plugins/scrollup.js' %}"></script>
    <script src="{% static 'web/js/plugins/odometer.min.js' %}"></script>
    <script src="{% static 'web/js/plugins/ddbeforeandafter.js' %}"></script>
    <script src="{% static 'web/js/plugins/magnific-popup.js' %}"></script>
    <script src="{% static 'web/js/plugins/imagesloaded.js' %}"></script>
    <script src="{% static 'web/js/plugins/isotope.js' %}"></script>
    <script src="{% static 'web/js/plugins/aos.js' %}"></script>
    <script src="{% static 'web/js/plugins/sticky-sidebar.js' %}"></script>
    <script src="{% static 'web/js/plugins/ajax-mail.js' %}"></script>

    <!-- Activation JS -->
    <script src="{% static 'web/js/main.js' %}"></script>
    <script src="{% static 'web/js/sendmsg.js' %}"></script>
    
</body>

</html>
